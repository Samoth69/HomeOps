# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: "cilium.io/v2"
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: host-envoy-proxy-http-https
spec:
  nodeSelector:
    matchLabels:
      node-role.kubernetes.io/control-plane: ""
  ingress:
  - fromCIDRSet:
      - cidrGroupRef: group-lan
    toPorts:
    - ports:
      - port: "80"
        protocol: TCP
      - port: "80"
        protocol: UDP
      - port: "443"
        protocol: TCP
      - port: "443"
        protocol: UDP
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: envoy-proxy-http-https
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: envoy
      app.kubernetes.io/component: proxy
  ingress:
    - toPorts:
        - ports:
          - port: "80"
            protocol: TCP
          - port: "80"
            protocol: UDP
          - port: "443"
            protocol: TCP
          - port: "443"
            protocol: UDP