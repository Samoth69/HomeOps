# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: envoy-gateway
spec:
  endpointSelector:
    matchLabels:
      app: envoy-gateway
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: envoy-proxy
  egress:
    - toEndpoints:
        - matchLabels:
            app: envoy-proxy
      toPorts:
        - ports:
            - port: "18000"
              protocol: ANY
