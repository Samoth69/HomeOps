---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app victoria-metrics-k8s-stack
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  values:
    victoria-metrics-operator:
      enabled: false

    grafana:
      enabled: false

    alertmanager:
      spec:
#        alertmanagerConfiguration:
#          name: alertmanager
#          global:
#            resolveTimeout: 5m
        externalURL: https://alertmanager.${SECRET_DOMAIN}
        storage:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 1Gi

    vmalert:
      spec:
        extraArgs:
          enableTCP6: "true"

    vmagent:
      spec:
        extraArgs:
          enableTCP6: "true"

    vmsingle:
      labels:
        ingress.samoth.eu/vmagent: allow
      spec:
        extraArgs:
          enableTCP6: "true"
        retentionPeriod: 30d
        storage:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 30Gi
        resources:
          requests:
            cpu: 10m
            memory: 128Mi
          limits:
            memory: 2Gi

    prometheus-node-exporter:
      fullnameOverride: node-exporter
      podLabels:
        ingress.samoth.eu/vmagent: allow
      vmScrape:
        spec:
          endpoints:
            - port: metrics
              metricRelabelConfigs:
                - action: drop
                  source_labels: [ mountpoint ]
                  regex: "/var/lib/kubelet/pods.+"
              relabelConfigs:
                - action: replace
                  regex: (.*)
                  replacement: $1
                  sourceLabels: [ "__meta_kubernetes_pod_node_name" ]
                  targetLabel: kubernetes_node

    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      metricLabelsAllowlist:
        - pods=[*]
        - deployments=[*]
        - statefulsets=[*]
        - daemonsets=[*]
        - persistentvolumeclaims=[*]
      podLabels:
        ingress.samoth.eu/vmagent: allow
      vmScrape:
        enabled: true
        spec:
          endpoints:
            - port: http
              honorLabels: true
              metricRelabelConfigs:
                - action: labeldrop
                  regex: (uid|container_id|image_id)
              relabelConfigs:
                - action: replace
                  regex: (.*)
                  replacement: $1
                  sourceLabels: [ "__meta_kubernetes_pod_node_name" ]
                  targetLabel: kubernetes_node

    defaultDashboards:
      enabled: true
      grafanaOperator:
        enabled: true
        spec:
          allowCrossNamespaceImport: true
          instanceSelector:
            matchLabels:
              dashboards: null
              grafana.internal/instance: grafana

    additionalVictoriaMetricsMap:
      oom-rules:
        groups:
          - name: oom
            rules:
              - alert: OomKilled
                annotations:
                  summary: Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been OOMKilled {{ $value }} times in the last 10 minutes.
                expr: (kube_pod_container_status_restarts_total - kube_pod_container_status_restarts_total offset 10m >= 1) and ignoring (reason) min_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[10m]) == 1
                labels:
                  severity: critical

    kubelet:
      enabled: false
      # vmScrape:
      #   kind: VMServiceScrape
      #   spec:
      #     service:
      #       selector:
      #         component: apiserver

    kubeApiServer:
      enabled: true

    kubeControllerManager:
      enabled: true
      service:
        selector:
          component: apiserver # Selects controller node IPs
      vmScrape:
        spec:
          endpoints:
            - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
              port: https
              scheme: https
              tlsConfig:
                insecureSkipVerify: true

    kubeEtcd:
      enabled: true
      service:
        # selector:
        #   component: apiserver # Selects controller node IPs
        port: 2381
        targetPort: 2381
      vmScrape:
        spec:
          endpoints:
            - scheme: http
          selector:
            matchLabels:
              app: null
              app.kubernetes.io/instance: null
              app.kubernetes.io/name: null
              jobLabel: null
              component: apiserver

    kubeScheduler:
      enabled: true
      service:
        selector:
          component: apiserver # Selects controller node IPs
      vmScrape:
        spec:
          endpoints:
            - port: https
              scheme: https
              tlsConfig:
                insecureSkipVerify: true

    kubeProxy:
      enabled: false

    coreDns:
      enabled: true